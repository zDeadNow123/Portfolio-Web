<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Júlio Queiroz Machado</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">Júlio Queiroz Machado</h1>
            <h2 class="main-subtitle">TÉCNICO EM INFORMÁTICA</h2>
        </div>
        <div class="main">
            <div class="demo-projects">
                <div class="card card1">
                    <div class="img-container im1">
                        <img src="img/las vegas.jpg" alt="las vegas">
                    </div>
                    <div class="details">
                        <h3>Sobre Mim</h3>
                        <p>Algumas informações que talvez você queira saber, ou não :)</p>
                    </div>
                </div>
                <div class="card card2">
                    <div class="img-container im2">
                        <img src="img/newyork.jpg" alt="New York">
                    </div>
                    <div class="details">
                        <h3>Trabalhos</h3>
                        <p>Aqui estão alguns trabalhos realizados por mim, ou sim :(</p>
                    </div>
                </div>
                <div class="card card3">
                    <div class="img-container im3">
                        <img src="img/singapore.jpg" alt="Singapore">
                    </div>
                    <div class="details">
                        <h3>Contato</h3>
                        <p>Bom, se quiser me procurar, não garanto que irei responder. Ou ...</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <a onclick="javascript: window.location = '#'" class="view-projects">Ver Projetos</a>
            <p class="view-center">•</p>
            <a onclick="javascript: window.location = '#'" class="view-services">Ver Serviços</a>
